server {
    server_name halal.haritselfahmi.com;

    root /var/www/halal;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Enable gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/html text/css application/javascript;

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/haritselfahmi.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/haritselfahmi.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = halal.haritselfahmi.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name halal.haritselfahmi.com;
    return 404; # managed by Certbot
}
